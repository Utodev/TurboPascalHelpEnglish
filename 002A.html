<pre>

 - File|Exit     (Alt+X)
 ------------
The Exit command exits <i>Turbo</i> Pascal, removes
it from memory, and returns you to DOS.

If you've modified a source file without
saving it, <i>Turbo</i> Pascal prompts you to do so
before exiting.

- eof -</pre></body>
