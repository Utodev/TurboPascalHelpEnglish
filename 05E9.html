<pre>
 do (reserved word)
 --------------------
The reserved word do is used in <a href="0622.html">while</a>, <a href="05F5.html">for</a>, and <a href="0623.html">with</a> statements.

 Example:
 while Ch = ' ' do Ch := GetChar;
 for Ch := 1 to 100 do Ch := GetChar;
 with Date[I] do month := 1;
