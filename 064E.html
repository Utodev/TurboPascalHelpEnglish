<pre>
     $TASM
 ----------
 This macro is predefined for use with Turbo Assembler (TASM). It uses the
 TASM2MSG filter to trap TASM messages. $TASM is essentially shorthand for
 this:

 $NOSWAP $SAVE CUR $CAP MSG(TASM2MSG) $EDNAME,$OUTNAME

- eof -</pre></body>
