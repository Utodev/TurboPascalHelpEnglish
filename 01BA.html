<pre>

 - /C Command-line Option
 -------------------------
/C causes a configuration file to be loaded.

Default setting: TURBO.TP

 Syntax:  TURBO /Cmyconfig.tp

 See Also:
<a href="01B9.html">  Other command-line options </a>
