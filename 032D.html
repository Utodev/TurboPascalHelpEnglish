<pre>
 +---------------------+
 | Too many open files |
 +---------------------+

If this error occurs, your CONFIG.SYS file
doesn't include a FILES=xx entry, or the
entry specifies too few files.

Increase the number xx; for instance, to 20.

- eof -</pre></body>
