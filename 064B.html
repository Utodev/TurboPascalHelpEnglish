<pre>
  $NOSWAP
 ------------
This macro tells the IDE not to swap to the User screen when running the
transfer program.

$NOSWAP brings up a status box that indicates which transfer program is
running.

Use this macro in conjunction with <a href="063C.html">$CAP_MSG</a>
