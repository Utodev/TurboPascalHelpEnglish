<pre>
 Identifier Override Operator (&amp;)
 ---------------------------------
An identifier immediately following an ampersand is treated as a
user-defined symbol, even if the spelling is the same as a built-in
assembler <a href="042A.html">reserved word</a>.

 &amp;Identifier
