 - Options|Retrieve Options...
 ------------------------------

The Retrieve Options command brings up the
<a href="0190.html">Retrieve Options dialog box</a>, where you
retrieve the settings you've saved to a .TP
file with the <a href="0062.html">Options|Save</a> command.
